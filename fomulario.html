<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>


        <div class="nav">
            <div><img src="assets/img/Peugeot_Logo.svg.png" alt="" height="65px"></div>
            <h1 >E-STORE</h1>
            <nav>
                <ul class="izq-sec">
                    <li><a href="">GAMAS</a></li>
                    <li><a href="">POSTVENTAS</a></li>

                </ul>
            </nav>
        </div>
        <div>
            <ul class="der-sec">
                <li><a href="">BUSCA TU AUTO</a></li><img src="assets/img/buscar (2).png" alt="" >
                <li><a href="">AYUDA</a></li><img src="assets/img/pregunta (2).png" alt=""  >

            </ul>
        </div>
        </div>


    </header>

    <main>
        <form action="/archivo" method="post">
            <!--conjunto de campos (agrupa campos quie voy a recolectar)-->
            <fieldset class="nom-email">
                <div>
                    <label for="nombre">Nombre</label> <!--etiqueta para-->
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" pattern=".+@globex\.com" size="30" required />
                </div>
            </fieldset>
            <fieldset class="apell-num">
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>
            </fieldset>
            <fieldset class="domicilio">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio">
            </fieldset>
            <fieldset class="dni-gama">
                <div>
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" id="dni" required>
                    <label for="gama">Gama</label>
                    <select name="gama" id="gama">
                        <option value="0">Gama</option>
                        <option value="208">208</option>
                        <option value="3008">3008</option>
                        <option value="5008">5008</option>
                        <option value="nuevo_3008">Nuevo 3008</option>
                        <option value="partner">Partner</option>
                        <option value="VUL">VUL</option>
                    </select>
                </div>


            </fieldset>
            <fieldset class="consul-vers">
                <div>

                    <select name="consulta" id="consulta">
                        <option value="0">Tipo Consulta</option>
                        <option value="compra_contado">Compra Contado</option>
                        <option value="usados">Usado</option>
                        <option value="financiacion">Financiacion</option>
                        <option value="financiacion+usado">Financiacion+Usado</option>
                        <option value="plan_de_ahorro">Plan de Ahorro</option>
                    </select>
                    <select name="version" id="version">
                        <option value="0">Version</option>
                        <option value="new_like">Compra Contado</option>
                        <option value="active_pk">Usado</option>
                        <option value="active_pk_at">Financiacion</option>
                        <option value="allure_pk">Financiacion+Usado</option>
                        <option value="allure_pk_at">Plan de Ahorro</option>
                        <option value="feline_at">Plan de Ahorro</option>
                        <option value="style_pk">Plan de Ahorro</option>
                        <option value="roadtrip">Plan de Ahorro</option>
                        <option value="roadtrip_at">Plan de Ahorro</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="comentarios">

                <label for="texto">Comentario</label>
                <textarea name="texto" id="texto" cols="30" rows="5"></textarea>
            </fieldset>

            <div>
                <input type="submit" value="Enviar">


            </div>

        </form>

    </main>
</body>

</html>
